<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction</title>
</head>
<h1>Car Price Prediction</h1>

<body>
    <div>
        
        <form action="/predict" method="POST" id="info">
            <label for="yrs">Years car used for :</label><br>
            <input type="number" id="yrs" name="yrs" required = "required"> <br><br>
            <label for="currentprice">Current Price</label><br>
            <input type="number" id="currentprice" name="currentprice" required = "required"><br><br>
            <label for="km">KMs driver for</label><br>
            <input type="number" id="km" name="km" required = "required">

            <br><br><br>


            <label for="fueltype">Fuel Type</label><br><br>
            <input type="radio" name="fueltype" value="petrol" required = "required" id="petrol">
            <label for="petrol">Petrol</label>
            <input type="radio" name="fueltype" value="diesel" id="diesel">
            <label for="diesel">Diesel</label>
            <input type="radio" name="fueltype" value="cng" id="cng">
            <label for="cng">CNG</label>
         
            
            <br><br><br>
            <label for="sellertype">Seller Type</label><br><br>
            <input type="radio" name="sellertype" value="dealer" required = "required" id="dealer">
            <label for="dealer">Dealer</label>
            <input type="radio" name="sellertype" value="individual" id="individual">
            <label for="individual">Individual</label>


            <br><br><br>
            <label for="manual">Transmission</label><br><br>
            <input type="radio" name="transmission" value="manual" required = "required" id="manual">
            <label for="manual">Manual</label>
            <input type="radio" name="transmission" value="automatic" id="automatic">
            <label for="automatic">Automatic</label>

            <br><br><br>
            No of previos owners: <input type="number" required = "required" name = "owners">

            <input type="submit" value="submit">
            <br><br><br>

           <h1> {{output}} </h1> 
          <a href="test.txt">file</a>


    </div>
</body>

</html>
